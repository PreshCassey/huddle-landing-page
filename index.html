<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
<link rel="stylesheet" href="./css/bootstrap.min.css">
<link rel="stylesheet" href="./css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <div class="container-fluid">
    <div class="logo pb-5 pt-3">
      <img src="./images/logo.svg" alt="" srcset="">
    </div>
    <div class="row">
      <div class="col-sm-12 col-md-6 col-lg-6">
        <img src="./images/illustration-mockups.svg" alt="illustration" srcset="" class="illustration">
      </div>

      <div class="main col-sm-12 col-md-6">
        <span class="display-5">Build The Community
          Your Fans Will Love
        </span> 
        <p class="text-white">
        Huddle re-imagines the way we build communities. You have 
        a voice, but so does your audience. Create connections with 
        your users as you engage in genuine discussion. 
        </p>
      
      <button class="btn btn-light py-2 px-5">Register</button>
      </div>  
    </div>

    <div class="row">
    <div class="social col-sm-12">
      <a href="#"> <i class="fa fa-facebook-official fa-2x"></i> </a>
      <a href="#"> <i class="fa fa-twitter fa-2x"></i></a>
      <a href="#"> <i class="fa fa-instagram fa-2x"></i></a>
    </div>
    </div>


    <footer>
      <p class="attribution pt-5">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.   
        Coded by <a href="https://github.com/PreshCassey">Precious Amarachi Casmir</a>.
      </p>
    </footer>
  </div>




</body>
</html>
